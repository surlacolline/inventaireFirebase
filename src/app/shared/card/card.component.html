<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Titre Input</mat-card-title>
        <mat-card-subtitle>Sous titre input</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-content select="[content]"></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <ng-content select="[actions]"></ng-content>
    </mat-card-actions>
</mat-card>
